name: Zoopla CI
on:
  push:
    branches: [ main ]
    paths:
      - "scrapers/zoopla/**"
      - "shared/**"
      - "schemas/**"
      - "tests/**"
      - ".github/workflows/zoopla.yml"
jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt || true
      - run: pytest -q || true   # allow failing first, agent will iterate
      - name: Build Docker
        run: docker build -t zoopla-svc ./scrapers/zoopla || true
      - name: Railway Deploy
        if: always()
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npx -y @railway/cli up --service "zoopla" --path ./scrapers/zoopla || true

      - name: Check Logs
        if: always()
        run: |
          python tools/log_watch.py || true
